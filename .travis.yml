language: java
install: true
os: linux
jdk:
- openjdk11
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
- "./gradlew clean test"
env:
  global:
  - PACT_BROKER_BASE_URL=https://dius.pactflow.io
  # PACT_BROKER_TOKEN
  - secure: ""

